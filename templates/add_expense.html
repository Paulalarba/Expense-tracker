<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Tracker</title>
    <!-- Bootstrap first -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Your CSS last -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>


<body class="bg-light">

<div class="container my-5">
    <h1 class="mb-4 text-center">âž• Add New Expense</h1>

    <form method="POST" action="/add" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" name="title" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Amount</label>
            <input type="number" step="0.01" name="amount" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Category</label>
            <input type="text" name="category" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Date</label>
            <input type="date" name="date" class="form-control">
        </div>

        <button type="submit" class="btn btn-success">ðŸ’¾ Save Expense</button>
        <a href="/" class="btn btn-secondary">â¬… Back</a>
    </form>
</div>

</body>
</html>
